<!DOCTYPE html>
<html lang="ko">

<!--initial-scale  minimum scale은 축소 최소값 maximum-scale은 확대 최대값 user-scalable은no->확대 축소 불가능-->  
<!--meta name="viewport" content ="width=device-width, initial-scale=1, minimum-scale=1"-->       
         <title>HTML5</title>

<!-- i7,8 브라우저와의 호환성을 위해서 -->
<!--<link href="default.css"은 external을 연결해 줌. rel은 relation 의 약자 default의 파일을 가져다가 쓴다 -->

    https-보안 http-보안x 이지만 https이건 http이건 상관없기 때문에 하지만 http라고 코딩을 해버리면 https에서 작동이 되질 않 -->
